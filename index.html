<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="base.css"> -->
    <link rel="stylesheet/less" type="text/css" href="assets/style.less">
    <script type="text/javascript" src="less.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src='bootstrap/js/bootstrap.min.js'></script>
    
    
</head>
<body>
    <div class='navbar' id='navBar'>
        <div class="navbar-inner">
            <a class='brand' href="#">Social Test</a>
            <div class='navbar-form pull-right form-inline'>
            <input type='text' class='span2' name='username' placeholder='username'/>
            <input type='password' class='span2' name='password' placeholder='********'/>
            <button type='button' class='btn btn-primary'>Sign-in</button>
        </div>
        </div>
    </div>  
    <!-- END OF NAVIGATION -->

    
    <div class='hero-unit' id='main'>
        <div class='pull-left' id='title'>
            <h1>Welcome to the Test</h1>
            <p>"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>

        <div class='well pull-right' id='regForm'>
        <h2>Sign Up</h2>
        <h3>It's always free!</h3>
        <form class=''>
            <div class='row-fluid'>
                    <div class='span12'>
                        
                        <div class='row-fluid'>
                            <div class='span6'>
                                <input type='text' class='span12' name='first-name' placeholder='First Name'/>
                            </div>
                            <div class='span6'>
                                <input type='text' class='span12' name='last-name' placeholder='Last Name'/>
                            </div>
                        </div>

                    </div>
            </div>

            <div class='row-fluid'>
                <div class='span12'>
                    <input type='email' class='span12' name='email' placeholder='Email'/>
                </div>
            </div>

            <div class='row-fluid'>
                <div class='span12'>
                    <input type='email' class='span12' name='email_recheck' placeholder='Confirm Email'/>
                </div>
            </div>

            <div class='row-fluid'>
                <div class='span12'>
                    <input type='password' class='span12' name='password' placeholder='Your password'/>
                </div>
            </div>

            <div class='row-fluid'>
                <div class='span12'>
                    <label class='radio inline'>
                        <input type='radio' name='gender' value='male'>
                        Male
                    </label>

                    <label class='radio inline'>
                        <input type='radio' name='gender' value='female'>
                        Female
                    </label>
                </div>
            </div>

            <div class='row-fluid'>
                <div class='span12'>
                    <button class='btn btn-large btn-success btn-block' id='signUpButton' >Sign me up</button>
                </div>
            </div>
        </form>
    </div>
    <div class='clearfix'></div>
</div>	

    
</body>
</html>
