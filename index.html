<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <script type="text/javascript" src="less.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src='bootstrap/js/bootstrap.min.js'></script>
    
    
</head>
<body>
    <div class='navbar' id='navBar'>
        <div class="navbar-inner">
            <a class='brand' href="#">Social Test</a>
            <div class='navbar-form pull-right form-inline'>
            <label>Username:</label>
            <input type='text' class='span2' name='username' placeholder='username'/>
            <label>Password:</label>
            <input type='password' class='span2' name='password' placeholder='********'/>
            <button type='button' class='btn btn-primary'>Sign-in</button>
        </div>
        </div>
    </div>  

    <div class='hero-unit' id='banner'>
        <h1>Welcome to the Test</h1>
        <p>"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>	

    <div class='well' id='regForm'>
        <form class='form-horizontal'>
            <div class='control-group'>
                <label class='control-label' for='first-name'>First Name:</label>
                <div class='controls'>
                    <input type='text' name='first-name' placeholder='First name'/>
                </div>
            </div>

            <div class='control-group'>
                <label class='control-label' for='last-name'>Last Name:</label>
                <div class='controls'>
                    <input type='text' name='last-name' placeholder='Last name'/>
                </div>
            </div>

            <div class='control-group'>
                <label class='control-label' for='Email'>E-mail:</label>
                <div class='controls'>
                    <input type='email' name='email' placeholder='xxxxx@yyy.cc'/>
                </div>
            </div>

            <div class='control-group'>
                <label class='control-label' for='password'>Password:</label>
                <div class='controls'>
                    <input type='password' name='password' placeholder='******'/>
                </div>
            </div>

            <div class='control-group'>
                 <div class='controls'>
                     <button type="submit" class="btn btn-primary">Sign in</button>
                 </div>
            </div>
        </form>
    </div>
</body>
</html>
